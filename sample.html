<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weekly To-Do Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    .week {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-top: 20px;
    }

    .day {
      padding: 20px;
      background: lightgreen;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .day:hover {
      background: green;
      color: white;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f0f0f0;
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
    }

    button {
      margin-left: 10px;
    }

    .task-preview {
      margin-top: 5px;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1 id="pageTitle">Weekly Recap</h1>

  <div class="week" id="weekPage">
    <div class="day" onclick="openTodo('Monday')" id="Monday">Monday<div class="task-preview"></div></div>
    <div class="day" onclick="openTodo('Tuesday')" id="Tuesday">Tuesday<div class="task-preview"></div></div>
    <div class="day" onclick="openTodo('Wednesday')" id="Wednesday">Wednesday<div class="task-preview"></div></div>
    <div class="day" onclick="openTodo('Thursday')" id="Thursday">Thursday<div class="task-preview"></div></div>
    <div class="day" onclick="openTodo('Friday')" id="Friday">Friday<div class="task-preview"></div></div>
    <div class="day" onclick="openTodo('Saturday')" id="Saturday">Saturday<div class="task-preview"></div></div>
    <div class="day" onclick="openTodo('Sunday')" id="Sunday">Sunday<div class="task-preview"></div></div>
  </div>

  <div id="todoPage" style="display:none;">
    <h2 id="todoTitle"></h2>
    <input type="text" id="taskInput" placeholder="Enter a task">
    <button onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>
    <br>
    <button onclick="goBack()">⬅ Back to Weekly Recap</button>
  </div>

  <script>
    let selectedDay = null;
    let tasks = [];

    function openTodo(day) {
      selectedDay = day;
      document.getElementById("weekPage").style.display = "none";
      document.getElementById("todoPage").style.display = "block";
      document.getElementById("todoTitle").innerText = `Tasks for ${day}`;
      tasks = JSON.parse(localStorage.getItem(day)) || [];
      renderTasks();
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        let li = document.createElement("li");
        li.innerHTML = `${task} <button onclick="deleteTask(${index})">❌</button>`;
        taskList.appendChild(li);
      });
      updatePreview();
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const task = input.value.trim();
      if (task !== "") {
        tasks.push(task);
        localStorage.setItem(selectedDay, JSON.stringify(tasks));
        input.value = "";
        renderTasks();
      }
    }

    function deleteTask(index) {
      tasks.splice(index, 1);
      localStorage.setItem(selectedDay, JSON.stringify(tasks));
      renderTasks();
    }

    function goBack() {
      document.getElementById("todoPage").style.display = "none";
      document.getElementById("weekPage").style.display = "grid";
      updatePreview();
    }

    function updatePreview() {
      const days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
      days.forEach(day => {
        const div = document.getElementById(day);
        const preview = div.querySelector(".task-preview");
        const dayTasks = JSON.parse(localStorage.getItem(day)) || [];
        if(dayTasks.length > 0) {
          preview.innerText = `Tasks: ${dayTasks.length}`;
        } else {
          preview.innerText = "No tasks";
        }
      });
    }

    // Update previews on load
    updatePreview();
  </script>
</body>
</html>
